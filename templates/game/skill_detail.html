<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% if skill %}
        <div style="float: left">
            <img class="avatar size-L thumbnail" src=/{{ skill.pic }}>
        </div>
        <div>
            <ul>
                <h4>{{ skill.name }}</h4>
                <HR>
                <p>技能描述：{{ skill.description }}<br></p>
                <HR>
            </ul>
            {% for k,v in skill_info.items %}
                <ul>
                    {{ k }}: {{ v }}
                    <HR>
                </ul>
            {% endfor %}
        </div>
    {% else %}
        No skills are available
    {% endif %}
</div>
</body>
</html>
