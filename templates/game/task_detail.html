<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% if task %}
        <div>
            <ul>
                <h4>{{ task.name }}</h4>
                <HR>
                <p>创作者：{{ task.creator.username }}<br></p>
                <HR>
                <p>创作时间：{{ task.add_time }}<br></p>
                <HR>
                <p>任务描述：{{ task.description }}<br></p>
                <HR>
            </ul>
            {% for record in task_record %}
                <div style="float: left">
                    <button id="{{ record.id }}"
                            class="btn btn-primary">{{ record.room__name }}({{ record.room__gm__username }})
                    </button>
                </div>
            {% endfor %}
        </div>
    {% else %}
        No task are available
    {% endif %}
</div>
</body>
</html>
