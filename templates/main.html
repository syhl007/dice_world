<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!--<link rel="stylesheet" href="https://unpkg.com/hbook-ui/dist/css/hbook.min.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'H-ui.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/main_style.css' %}"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           $("#main_window").load('/room/list/', function () {
               $("button.join_room").on('click', function () {
                   var url = '/room/'+ $(this).attr("id");
                   $("#main_window").load(url)
                   $("#nav").load('/user/list/')
               });
           });
        });
        function create_room() {
            console.log($("input.create_room").attr('class'))
            $("input.create_room").hide();
            $("#main_window").load('/room/create/');
        }

    </script>
</head>
<body>

<div id="header">
    <h1>City Gallery</h1>
</div>

<div id="nav">
    London<br>
    Paris<br>
    Tokyo<br>
</div>

<div id="section">
    <div>
        <span>房间列表</span>
        <input class="btn btn-primary size-MINI radius create_room" onclick="create_room()" value="创建房间">
    </div>
    <div class="line"></div>
    <div id="main_window"></div>
    <!--<iframe src="/room/list/" width="100%" height="100%" frameborder="0"></iframe>-->
</div>

<div id="footer">
    Copyright W3School.com.cn
</div>

</body>
</html>
