<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/main_style.css' %}"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ajax(
            {
                url: '/room/list/',
                type: "get",
                success: function (data) {
                    console.log(data);
                    $("#main_window").load(data);
                    console.log($("div#header").innerText);
                }
            });

    </script>
</head>
<body>

<div id="header">
    <h1>City Gallery</h1>
</div>

<div id="nav">
    London<br>
    Paris<br>
    Tokyo<br>
</div>

<div id="section">
    <h1>房间列表</h1>
    <div id="main_window"></div>
    <!--<iframe src="/room/list/" width="100%" height="100%" frameborder="0"></iframe>-->
</div>

<div id="footer">
    Copyright W3School.com.cn
</div>

</body>
</html>
